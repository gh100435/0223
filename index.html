<!DOCTYPE html>
<head>
    <title>이상형 월드컵</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 200px; /* 이미지의 최대 너비 설정 */
            max-height: 200px; /* 이미지의 최대 높이 설정 */
            margin: 0 10px; /* 이미지 간격 설정 */
        }

        h3 {
            display: inline;
        }
    </style>
</head>
<body>
    <h1 id="headText">이상형 월드컵</h1>
    <img src="./img/A.jpg" alt="A" id="leftImg" onclick="imgClick('leftImg')">
    <h3>VS</h3>
    <img src="./img/B.jpg" alt="B" id="rightImg" onclick="imgClick('rightImg')">
    <script type="text/javascript" src="./worldkcup.js"></script>
</body>
